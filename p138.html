<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>머리글 모양</title>
</head>
<body>
    <section>
        <article>
            <h2>무순서목록</h2>
            <ul>
                <li style="list-style-type: disc;">Coffee</li>
                <li style="list-style-type: circle;">Tea</li>
                    <ul>
                        <li>Black tea</li>
                        <li>Green tea</li>
                    </ul>
                </li>
                <li style="list-style-type: square;">Milk</li>
            </ul>
        </article>
    </section>
    <!--순서목록-->
    <section>
        <article>
            <h2>순서 목록</h2>
            <ol>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons</li>
                <li>Oranges</li>
            </ol>
        </article>
    </section>
    <!--정의형 목록-->
    <section>
        <article>
            <h2>정의형 목록</h2>
            <dl>
                <dt>첫 번째 아이템</dt>
                    <dd>-HTML5</dd>
                <dt>두 번째 아이템</dt>
                    <dd>-CSS3</dd>
                <dt>세 번째 아이템</dt>
                    <dd>-JavaScript</dd>
            </dl>
        </article>
    </section>
</body>
</html>
