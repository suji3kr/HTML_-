<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <center>
            <h2>&lt; 텍스트 관련 테그 &gt;</h2>
        </center>
    </header>
        <section>
            <article>
                <p><b>텍스트 볼드 처리</b></p>
                <P><strong>텍스트 중요 표시</strong></P>
                <p><i>텍스트를 이텔릭체로</i></p>
                <P><em>텍스트를 강조 표시</em></P>
                <p><ins>텍스트를 밑줄 처리</ins></p>
                <p><del>텍스트를 가운데 선 처리</del></p>
                <P>텍스트<sub>아래첨자</sub>텍스트<sup>윗첨자</sup></P>
                <p><mark>텍스트에 하이라이트 표시</mark></p>
            </article>
        </section>
    
</body>
</html>
