<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--헤더 부분-->
     <header>
        <center>
            <h1>문서의 주제목</h1>
            <nav>메뉴1</nav>
            <nav>메뉴2</nav>
        </center>
     </header>
     <hr/>
    <!--본문 부분-->
     <section>
        <article>
            <header>
                <h2>부제목1</h2>
        </header>
        <p>이곳은 부 세션 영역입니다.</p>
        </article>
        <article>
            <hgroup>
                <h2>대그룹</h2>
                <h3>중그룹</h3>
                <h4>소그룹</h4>
            </hgroup>
        </article>
    </section>
    <!--부가정보 부분-->
    <aside>
        <h2>부가적 제목</h2>
        <P>이곳은 부가적 정보를 제공하는 공간입니다.</P>
    </aside>
    <hr/>
    <!--사이트 정보 부분-->
    <footer>
        <small>사이트 정보표시</small>
    </footer>
</body>
</html>
